<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #fff !important;">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img class="d-none d-md-inline" src="{% link /assets/img/cryoskills_logo.png %}"/>
      <img class="d-inline d-md-none" src="{% link /assets/img/cryoskills_logo_only.png %}"/>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <style>
          .active {
            font-weight: bold;
          }
        </style>
        {% for item in site.data.nav %}

        {% if item.type == "submenu" %}

          <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          {{ item.name }}
          </a>
          <ul class="dropdown-menu">
          {% for subitem in item.pages %}
          
            <li class="dropdown-item" {% if page.url == subitem.url %}aria-current="page"{% endif %}><a class="nav-link" href="{{site.baseurl}}{{ subitem.url }}">{{ subitem.name }}</a>
      
          {% endfor %}
          </ul>
          </li>

        {% else %}
        
          <li class="nav-item" {% if page.url == item.url %}aria-current="page"{% endif %}><a class="nav-link nav-link{% if page.url == item.url %} active{% endif %}" href="{{site.baseurl}}{{ item.url }}">{{ item.name }}</a>
        
        {% endif %}

        <!-- Check if we have a dropdown item -->
        <!-- SITE: {{ site.baseurl | append: item.url }} -->
        <!-- PAGE: {{ page.url }} --></li>
        
        {% endfor %}  
      </ul>
    </div>
  </div>
</nav>
