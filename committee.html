<div class="my-5 container text-left">

            <img src="{{ item.photo_url }}" class="col-3 me-3 mb-2 ms-3 rounded float-end" alt="...">

            <p> <!--have to figure out how to wrap this-->
                {{ item.description }}
              </p>
        </div>
    </div>
    {% endfor %}
    </div>
</div>
